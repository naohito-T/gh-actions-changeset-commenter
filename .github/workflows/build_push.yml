name: Check build push

on:
  push:
    paths:
      - "packages/**"
      - "!**.md"

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  check-build:
    strategy:
      matrix:
        node-version: [16.19.1]
        os: [ubuntu-22.04]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Composite Setup node
        uses: ./.github/actions/setup/node
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build check
        run: yarn all:build

      - uses: actions/github-script@v6
        name: Add branch commenter
        with:
          script: |
            const script = require(`${process.env.GITHUB_WORKSPACE}/dist/packages/gha-commenter/src/main.js`)
            console.log(await script.main({ github, context, base: 'develop' }))
