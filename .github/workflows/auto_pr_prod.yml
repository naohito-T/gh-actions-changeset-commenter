name: Auto Pull Request prod

on:
  workflow_dispatch:
  push:
    branches:
      - develop

permissions: write-all

jobs:
  auto-pull-request-prod:
    strategy:
      matrix:
        node-version: [16.19.1]
        os: [ubuntu-22.04]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Composite Setup node
        uses: ./.github/actions/setup/node
        with:
          node-version: ${{ matrix.node-version }}

      - name: Create pull request but not if develop
        run: |
          if ! gh pr list -B main | grep OPEN; then
            gh pr create \
              --head develop \
              --base main \
              --title "Deploy to Release ðŸŽ‰" \
              --body "Deploy to Release ðŸŽ‰"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/github-script@v6
        name: Add branch commenter
        with:
          script: |
            const script = require(`${process.env.GITHUB_WORKSPACE}/dist/packages/gha-commenter/src/main.js`)
            console.log(await script.main({ github, context, base: 'main' }))
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

